[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=. 
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

[coverage:run]
omit =
    */tests/*
    */test_*.py
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
